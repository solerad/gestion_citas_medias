<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> Login </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Grupo  5">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
       
      
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/Principal/login.css') }}">
       
    </head>
    
    <body>
        
        <div id="contenedor">
           
            <div id="central">
                <div id="login">
                   
                    <div class="titulo">Bienvenido</div><hr><br>
                    <form  id="loginform" name="loginform" action="{{ url_for('inicio')}} "  method="POST">
                        <label for="Rol">Rol</label>
                        
                        <select name="rol" id="rol">
                            <option value="paciente">Paciente</option>
                            <option value="medico">Medico</option>
                            <option value="superAdministrador">SuperAdministrador</option>
                        </select>

                    
                        <label for="usuario">Usuario</label>
                        <input id="usuario" type="text" name="usuario" placeholder="usuario" required>
                        
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" placeholder="Contraseña" name="password" required>
                        
                        <button type="submit" title="Ingresar" name="Ingresar" id="ingresar" >Login</button>
                    </form>

                    <form id="login_recuperar" name="login_recuperar"   method="POST">
                        <div class="pie-form">
                            <a href="#" >¿Perdiste tu contraseña?</a>
                            <a  href="{{ url_for('formulario_registro')}} " type="submit">¿No tienes Cuenta? Registrate</a>
                            <hr>
                            {% for  message in  get_flashed_messages() %}        
                            {{ message }}
                            {%  endfor  %}
                        </div>
                    </form>

                </div>
               <!---<div class="inferior"><a href="#">Volver</a></div>-->
            </div>
        </div>
            
    </body>
</html>
